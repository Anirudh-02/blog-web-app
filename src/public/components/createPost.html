<div class="row new-post-interface justify-content-center">
    <div class="row justify-content-center col-sm-12 col-md-8 col-lg-7 my-2">
        <form style="color: white;">
            <div class="form-group my-2">
                <label for="newPostTitle">Title</label>
                <input type="text" class="form-control" id="newPostTitle" placeholder="Enter Post Title">
            </div>
            <div class="form-group my-2">
                <label for="newPostDescription">Post</label>
                <textarea class="form-control" rows="6" id="newPostDescription"
                    placeholder="Write your post"></textarea>
            </div>
            <button type="button" class="btn btn-primary " id="createNewPost">Post</button>
        </form>
    </div>
</div>
